  bondage-and-release:
    title: Bondage and Release
    intro: >
      In every life, there are chains we craft ourselves and chains imposed
      upon us. Some are visible—circumstances, relationships, systems that
      constrain us. Others are invisible—beliefs we've internalized, patterns
      we've inherited, weights we carry without naming them as burdens.

      This collection explores the recognition of bondage and the slow,
      sometimes surprising work of being released from it—not through our
      own strength, but through grace that meets us in captivity and opens
      locked doors over time.

    sections:
      - id: explore
        title: Explore This Path
        ordered: true
        items:
          - bitter-harvest-of-sin
          - jesus-the-scapegoat
          - purify-my-heart
          - in-the-margins
          - fractured-light-the-spiral

