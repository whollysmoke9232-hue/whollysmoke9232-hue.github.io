  youre-not-alone:
    title: You're Not Alone
    description: >
      A quiet place for those struggling with pornography or sexual compulsion—
      written from lived experience, not formulas or fixes.

    intro: >
      If you’re here, it’s likely because pornography or sexual compulsion has
      been part of your story—maybe quietly, maybe painfully, maybe longer than
      you ever intended. This page exists for one reason only: to let you know
      you’re not alone here, and that there is room to breathe, to be honest,
      and to take things one step at a time.

