paths:
  begin:
    title: Begin
    intro: >
      Each piece was written in response to something lived, observed,
      read, or endured — often without any thought of where it might
      belong later. Over time, themes began to emerge, and the
      collections you see here were formed organically, after the fact.

    entries:
      - id: bondage-and-release
        title: If you are caught in patterns you cannot break
        image: /images/cell-door.png
        description: >
          These writings are for those caught in patterns they cannot
          seem to escape, offering honesty without condemnation and
          hope without shortcuts.

      - id: hurt-and-restoration
        title: If you are carrying injuries you did not choose
        image: /images/crutches.png
        description: >
          These writings speak gently to harm, betrayal, and loss,
          without minimizing pain or rushing healing.

      - id: weariness-and-renewal
        title: If you are weary and need encouragement
        image: /images/weary-traveler.png
        description: >
          Offered as quiet companionship for seasons of exhaustion,
          reminding us that renewal often arrives slowly.

      - id: about-the-author
        title: Get to know the author
        image: /images/steve-pic.jpeg
        description: >
          A gathering of pieces that reflect the journey, failures,
          questions, and grace that have shaped this work.


  about-the-author:
    title: Get to Know the Author
    intro: >
      Grace in the Margins was born from a life lived in small moments—ordinary
      encounters, quiet struggles, and the recurring discovery that God's
      presence is most palpable when we are most aware of our own smallness.

      These writings are not offered as answers, but as witness.

    sections:
      - id: core
        title: Core Readings
        ordered: true
        items:
          - from-exile-to-eden
          - in-the-margins
          - fractured-light-the-altar
          - a-psalm-from-confinement
          - the-big-picture

      - id: further
        title: Further Reading
        items:
          - dance-like-enoch
          - the-house-that-calls-to-the-simple
          - the-gospel-in-the-grass


  start-here:
    title: Start Here
    intro: >
      If you’re not sure where to begin, these guided reading paths are offered
      as companions, not instructions.

      Choose the path that best reflects where you are right now.
      There is no right order. There is no rush.

      Some readings appear in more than one path because certain truths meet us
      in many seasons.

    sections:
      - id: suffering-waiting
        title: If You Are Suffering or Waiting
        description: >
          Sometimes the ache is not only the pain itself, but the long waiting
          that follows. These readings are offered as quiet company for seasons
          of grief, uncertainty, and endurance.
        ordered: true
        items:
          - be-still
          - the-gift-of-now
          - if-god-is-everywhere
          - when-jesus-wept
          - a-meditation-in-suffering
          - new-every-morning

      - id: sin-shame
        title: If You Are Wrestling With Sin, Failure, or Shame
        description: >
          These readings do not minimize consequences or offer quick relief.
          They speak to reckoning, repentance, and the slow work of restoration.
        ordered: true
        items:
          - bitter-harvest-of-sin
          - jesus-the-scapegoat
          - purify-my-heart
          - from-ashes-to-glory
          - in-the-margins

      - id: numb-dry
        title: If You Feel Spiritually Numb, Dry, or Disconnected
        description: >
          There are seasons when faith remains, but feeling does not. These
          readings reawaken attention to quiet nourishment.
        ordered: true
        items:
          - what-are-you-feeding
          - seek-his-face
          - mustard-seed-faith
          - look-and-live
          - faith-from-beginning-to-end

      - id: identity
        title: If You Long to Know Who You Really Are
        description: >
          When life fractures, identity often follows. These readings return to
          Scripture’s quieter affirmations of naming and belonging.
        ordered: true
        items:
          - whats-in-a-name
          - after-gods-heart
          - held-on-every-side
          - working-from-grace

      - id: story-image
        title: If You Learn Best Through Story and Image
        description: >
          Some truths enter the heart more easily through story than through
          explanation.
        ordered: true
        items:
          - the-gospel-in-the-grass
          - dance-like-enoch
          - the-house-that-calls-to-the-simple
          - fractured-light-the-spiral

      - id: stillness
        title: If You Are Learning to Sit With God
        description: >
          These readings invite you to slow down and rediscover presence.
        ordered: true
        items:
          - be-still
          - the-gift-of-now
          - a-holy-moment
          - here-with-me
          - the-work-of-your-fingers

      - id: grace
        title: If You Are Relearning Grace
        description: >
          These readings return to grace as the starting place, not the reward.
        ordered: true
        items:
          - working-from-grace
          - faith-from-beginning-to-end
